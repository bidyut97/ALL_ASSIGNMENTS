<!DOCTYPE html>
<html>
<head>
<title>TABLE TAG</title>
</head>
<body>
    <h2>This table has borders :</h2>
	<table border="1" cellspacing="0"   >
        <tr>
            <td> 100</td>
            <td>200</td>
            <td> 300</td>  
        </tr>
        <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
</tr>
    </table>
    <h2>And this table has no borders</h2>
    <table  >
        <tr>
            <td> 100</td>
            <td>200</td>
            <td> 300</td>  
        </tr>
        <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
        </tr>
    </table>
</body>
</html>
