<!DOCTYPE html>
<html>
<head>
<title>TABLE TAG</title>
</head>
<body>
    <h2>One column :</h2>
	<table border="1" cellspacing="0"   >
<td> 100</td>
    </table>
    <h2>One row three columns:</h2>
    <table  border="1" cellspacing="0" >
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </table>
    <h2>Two rows three columns:</h2>
    <table  border="1" cellspacing="0" >
        <tr>
            <td> 100</td>
            <td>200</td>
            <td> 300</td>  
        </tr>
        <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
        </tr>
    </table>
</body>
</html>
