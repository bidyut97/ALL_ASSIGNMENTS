<html>
<head>
<style>
h1 {
  background-color: blue;
}
div {
  background-color: rgb(83, 159, 185);
  border: 2px;
}
p {
  background-color: rgb(188, 215, 237);
  border: 2px;
}
</style>
</head>
<body style="background-color:rgb(188, 215, 237)">

<div>

</div>
